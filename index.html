<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPORE 2D: Evolution</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { margin: 0; overflow: hidden; background: #000814; font-family: 'Segoe UI', Tahoma, sans-serif; touch-action: none; }
        canvas { display: block; }
        
        /* UI Estilizada */
        #ui {
            position: absolute; top: 20px; left: 20px; color: #fff;
            pointer-events: none; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .bar-container { width: 200px; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; margin-top: 5px; overflow: hidden; }
        #dna-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #00d2ff, #3a7bd5); transition: 0.3s; }

        #editor-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(2, 12, 27, 0.95); padding: 30px; border: 1px solid #00d2ff;
            border-radius: 20px; color: white; text-align: center; width: 320px; z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .btn {
            background: #00d2ff; border: none; padding: 12px 20px; color: #000;
            font-weight: bold; border-radius: 50px; cursor: pointer; margin: 10px 0; width: 100%;
        }
        .btn:disabled { background: #333; color: #777; }
        
        #evo-trigger {
            position: fixed; bottom: 30px; right: 30px; width: 80px; height: 80px;
            background: radial-gradient(#ff0055, #a20036); border: 4px solid #fff;
            border-radius: 50%; color: white; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px rgba(255,0,85,0.5);
        }
    </style>
</head>
<body>

    <div id="ui">
        <div style="font-size: 1.2rem; font-weight: bold;">游빏 DNA: <span id="dna-text">0</span></div>
        <div class="bar-container"><div id="dna-bar"></div></div>
        <div style="margin-top: 10px; font-size: 0.8rem; opacity: 0.8;">N칤vel de Evolu칞칚o: <span id="lvl-text">1</span></div>
    </div>

    <button id="evo-trigger">EVOLUIR</button>

    <div id="editor-modal">
        <h2 style="color: #00d2ff; margin-bottom: 5px;">Laborat칩rio</h2>
        <p id="dna-info">DNA dispon칤vel: 0</p>
        <hr style="border: 0; border-top: 1px solid #222; margin: 15px 0;">
        <button class="btn" id="up-speed">Nadar mais r치pido (20 DNA)</button>
        <button class="btn" id="up-spikes">Evoluir Espinhos (50 DNA)</button>
        <button class="btn" id="up-sight">Aumentar Vis칚o (40 DNA)</button>
        <button class="btn" onclick="toggleEditor()" style="background: #555; color: white; margin-top: 20px;">Voltar</button>
    </div>

    <canvas id="game"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const dnaText = document.getElementById('dna-text');
    const dnaBar = document.getElementById('dna-bar');
    const evoTrigger = document.getElementById('evo-trigger');
    const modal = document.getElementById('editor-modal');

    // --- Configura칞칫es de Jogo ---
    let width, height;
    let dna = 0;
    let isPaused = false;
    const particles = [];
    const foods = [];
    const enemies = [];

    const player = {
        x: 0, y: 0,
        radius: 15,
        targetX: 0, targetY: 0,
        angle: 0,
        speed: 3.5,
        color: '#00d2ff',
        spikes: false,
        vision: 1
    };

    // --- Inicializa칞칚o ---
    function init() {
        resize();
        // Criar part칤culas de fundo (microrganismos)
        for(let i=0; i<100; i++) {
            particles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5
            });
        }
        loop();
    }

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }

    // --- Input (CORRIGIDO) ---
    function updateMouse(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        // O segredo do movimento: calcular o destino em rela칞칚o ao centro da tela
        player.targetX = clientX - width / 2;
        player.targetY = clientY - height / 2;
    }

    window.addEventListener('mousemove', updateMouse);
    window.addEventListener('touchmove', updateMouse, { passive: false });
    window.addEventListener('touchstart', updateMouse);

    // --- L칩gica de Evolu칞칚o ---
    evoTrigger.addEventListener('click', toggleEditor);

    function toggleEditor() {
        isPaused = !isPaused;
        modal.style.display = isPaused ? 'block' : 'none';
        document.getElementById('dna-info').innerText = `DNA dispon칤vel: ${Math.floor(dna)}`;
    }

    document.getElementById('up-speed').onclick = () => {
        if(dna >= 20) { dna -= 20; player.speed += 0.8; updateUI(); toggleEditor(); }
    };
    document.getElementById('up-spikes').onclick = () => {
        if(dna >= 50) { dna -= 50; player.spikes = true; updateUI(); toggleEditor(); }
    };

    function updateUI() {
        dnaText.innerText = Math.floor(dna);
        dnaBar.style.width = Math.min(100, (dna / 100) * 100) + '%';
        document.getElementById('lvl-text').innerText = Math.floor(player.radius / 5);
    }

    // --- Desenho Organismos ---
    function drawCell(x, y, radius, color, angle, hasSpikes, isPlayer = false) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);

        // Brilho externo
        const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, radius * 1.5);
        grad.addColorStop(0, color);
        grad.addColorStop(1, 'transparent');
        ctx.fillStyle = grad;
        ctx.globalAlpha = 0.3;
        ctx.beginPath(); ctx.arc(0, 0, radius * 1.5, 0, Math.PI*2); ctx.fill();
        ctx.globalAlpha = 1.0;

        // Corpo Principal
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 2;
        ctx.stroke();

        // Membrana
        ctx.beginPath();
        ctx.arc(0, 0, radius * 0.8, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(255,255,255,0.2)';
        ctx.fill();

        // N칰cleo
        ctx.beginPath();
        ctx.arc(-radius/4, 0, radius/3, 0, Math.PI*2);
        ctx.fillStyle = 'rgba(0,0,0,0.2)';
        ctx.fill();

        // Olhos
        ctx.fillStyle = '#fff';
        ctx.beginPath(); ctx.arc(radius * 0.5, -radius * 0.4, radius * 0.3, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(radius * 0.5, radius * 0.4, radius * 0.3, 0, Math.PI*2); ctx.fill();
        ctx.fillStyle = '#000';
        ctx.beginPath(); ctx.arc(radius * 0.6, -radius * 0.4, radius * 0.15, 0, Math.PI*2); ctx.fill();
        ctx.beginPath(); ctx.arc(radius * 0.6, radius * 0.4, radius * 0.15, 0, Math.PI*2); ctx.fill();

        if(hasSpikes) {
            ctx.fillStyle = '#ff4d4d';
            for(let i=0; i<3; i++) {
                ctx.beginPath();
                ctx.moveTo(radius * 0.8, -10 + (i*10));
                ctx.lineTo(radius + 15, -5 + (i*10));
                ctx.lineTo(radius * 0.8, 0 + (i*10));
                ctx.fill();
            }
        }

        ctx.restore();
    }

    // --- Loop Principal ---
    function loop() {
        if(!isPaused) {
            // Limpar fundo com rastro leve
            ctx.fillStyle = 'rgba(0, 8, 20, 0.2)';
            ctx.fillRect(0, 0, width, height);

            // 1. Mover Jogador
            const dist = Math.hypot(player.targetX, player.targetY);
            if(dist > 5) {
                player.angle = Math.atan2(player.targetY, player.targetX);
                player.x += Math.cos(player.angle) * player.speed;
                player.y += Math.sin(player.angle) * player.speed;
            }

            // Centralizar C칙mera
            ctx.save();
            ctx.translate(width/2 - player.x, height/2 - player.y);

            // 2. Part칤culas de Fundo
            ctx.fillStyle = "#1a3a5a";
            particles.forEach(p => {
                // Efeito parallax simples
                let px = p.x + (player.x * 0.1);
                let py = p.y + (player.y * 0.1);
                ctx.beginPath(); ctx.arc(px, py, p.size, 0, Math.PI*2); ctx.fill();
            });

            // 3. Comida (Spawn org칙nico)
            if(foods.length < 60) {
                foods.push({
                    x: player.x + (Math.random()-0.5) * 2000,
                    y: player.y + (Math.random()-0.5) * 2000,
                    radius: 4 + Math.random() * 4,
                    color: `hsl(${120 + Math.random()*40}, 100%, 50%)`
                });
            }

            foods.forEach((f, i) => {
                ctx.beginPath();
                ctx.arc(f.x, f.y, f.radius, 0, Math.PI*2);
                ctx.fillStyle = f.color;
                ctx.fill();
                
                if(Math.hypot(player.x - f.x, player.y - f.y) < player.radius + f.radius) {
                    foods.splice(i, 1);
                    dna += 1.5;
                    player.radius += 0.15;
                    updateUI();
                }
            });

            // 4. Inimigos
            if(enemies.length < 12) {
                const ang = Math.random() * Math.PI*2;
                enemies.push({
                    x: player.x + Math.cos(ang) * 1000,
                    y: player.y + Math.sin(ang) * 1000,
                    radius: player.radius * (0.5 + Math.random() * 1.5),
                    angle: Math.random() * Math.PI*2,
                    color: '#ff4d4d',
                    speed: 1 + Math.random() * 2
                });
            }

            enemies.forEach((en, i) => {
                // IA de persegui칞칚o/fuga
                const dX = player.x - en.x;
                const dY = player.y - en.y;
                const d = Math.hypot(dX, dY);
                
                en.angle = Math.atan2(dY, dX);
                const factor = (en.radius > player.radius) ? 1 : -1;
                en.x += Math.cos(en.angle) * en.speed * factor;
                en.y += Math.sin(en.angle) * en.speed * factor;

                drawCell(en.x, en.y, en.radius, en.color, en.angle, false);

                // Colis칚o
                if(d < player.radius + en.radius) {
                    if(player.radius > en.radius || player.spikes) {
                        enemies.splice(i, 1);
                        dna += 15;
                        player.radius += 2;
                        updateUI();
                    } else {
                        // Dano
                        player.radius -= 0.1;
                        dna = Math.max(0, dna - 0.1);
                        updateUI();
                    }
                }
            });

            // 5. Desenhar Jogador
            drawCell(player.x, player.y, player.radius, player.color, player.angle, player.spikes, true);

            ctx.restore();
        }
        requestAnimationFrame(loop);
    }

    window.addEventListener('load', init);
</script>
</body>
</html>
